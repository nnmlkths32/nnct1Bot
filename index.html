<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рыжик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://github.com/nnmlkths32/nnct1Bot/raw/main/back.png'); /* Замени на свою ссылку */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; /
        }

        img {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Бей его!</h1>
    <p>Получено пизды: <span id="count">0</span></p>
    
    <img src="https://github.com/nnmlkths32/nnct1Bot/raw/main/button_1.png" alt="Click me!" onclick="increment()">

    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('count').innerText = count;
        }
    </script>
</body>
</html>

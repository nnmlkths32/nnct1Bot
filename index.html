<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рыжик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/nnmlkths32/nnct1Bot/raw/main/back_1.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #FFFFFF;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #FFFFFF; 
        }

        img {
            width: 200px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Бей его!</h1>
        <p>Получено пизды: <span id="count">0</span></p>
        <img id="clickImage" src="https://github.com/nnmlkths32/nnct1Bot/raw/main/button_1.png" alt="Click me!" onclick="increment()">
    </div>

    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('count').innerText = count;
            let img = document.getElementById('clickImage');
            img.src = "https://github.com/nnmlkths32/nnct1Bot/raw/main/button_2.png";
            setTimeout(() => {
                img.src = "https://github.com/nnmlkths32/nnct1Bot/raw/main/button_1.png";
            }, 200);
        }
    </script>
</body>
</html>
